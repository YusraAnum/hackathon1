apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-native-textbook-backend
  namespace: textbook
  labels:
    app: textbook-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: textbook-backend
  template:
    metadata:
      labels:
        app: textbook-backend
    spec:
      containers:
      - name: backend
        image: ai-native-textbook-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DEBUG
          value: "False"
        - name: NEON_DB_URL
          valueFrom:
            secretKeyRef:
              name: textbook-secrets
              key: neon-db-url
        - name: QDRANT_URL
          valueFrom:
            secretKeyRef:
              name: textbook-secrets
              key: qdrant-url
        - name: QDRANT_API_KEY
          valueFrom:
            secretKeyRef:
              name: textbook-secrets
              key: qdrant-api-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: textbook-secrets
              key: openai-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: textbook-backend-service
  namespace: textbook
spec:
  selector:
    app: textbook-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-native-textbook-frontend
  namespace: textbook
  labels:
    app: textbook-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: textbook-frontend
  template:
    metadata:
      labels:
        app: textbook-frontend
    spec:
      containers:
      - name: frontend
        image: ai-native-textbook-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: textbook-frontend-service
  namespace: textbook
spec:
  selector:
    app: textbook-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: textbook-ingress
  namespace: textbook
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit-connections: "10"
    nginx.ingress.kubernetes.io/rate-limit-requests-per-second: "10"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - your-domain.com
    secretName: textbook-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: textbook-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: textbook-backend-service
            port:
              number: 80