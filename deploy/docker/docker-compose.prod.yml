version: '3.8'

services:
  backend:
    build:
      context: ../
      dockerfile: deploy/docker/Dockerfile.backend
    container_name: ai-native-textbook-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - NEON_DB_URL=${NEON_DB_URL}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - qdrant
      - postgres
    networks:
      - textbook-network
    security_opt:
      - no-new-privileges:true
    # Resource limits for production
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  frontend:
    build:
      context: ../
      dockerfile: deploy/docker/Dockerfile.frontend
    container_name: ai-native-textbook-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - textbook-network
    security_opt:
      - no-new-privileges:true
    # Resource limits for production
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: ai-native-textbook-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY}
    restart: unless-stopped
    networks:
      - textbook-network
    security_opt:
      - no-new-privileges:true
    # Resource limits for production
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  postgres:
    image: postgres:15-alpine
    container_name: ai-native-textbook-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=textbook
      - POSTGRES_USER=${POSTGRES_USER:-textbook_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - textbook-network
    security_opt:
      - no-new-privileges:true
    # Resource limits for production
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

volumes:
  qdrant_data:
    driver: local
  postgres_data:
    driver: local

networks:
  textbook-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16