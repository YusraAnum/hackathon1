version: '3.8'

services:
  backend:
    build:
      context: ../
      dockerfile: deploy/docker/Dockerfile.backend
    container_name: ai-native-textbook-backend-dev
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
      - NEON_DB_URL=${NEON_DB_URL}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ../backend/src:/app/src  # Mount source code for development
      - ../backend/main.py:/app/main.py
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - qdrant
      - postgres
    networks:
      - textbook-network
    # Resource limits for development
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'

  frontend:
    build:
      context: ../
      dockerfile: deploy/docker/Dockerfile.frontend
    container_name: ai-native-textbook-frontend-dev
    ports:
      - "3000:80"  # Expose on port 3000 for development
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - textbook-network
    # Resource limits for development
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: ai-native-textbook-qdrant-dev
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data_dev:/qdrant/storage
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY}
    restart: unless-stopped
    networks:
      - textbook-network
    # Resource limits for development
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  postgres:
    image: postgres:15-alpine
    container_name: ai-native-textbook-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=textbook_dev
      - POSTGRES_USER=${POSTGRES_USER:-textbook_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - textbook-network
    # Resource limits for development
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

volumes:
  qdrant_data_dev:
    driver: local
  postgres_data_dev:
    driver: local

networks:
  textbook-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16